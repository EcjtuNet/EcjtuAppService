    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="student_name" type="text" class="validate" value="藍夢洋">
                <label for="student_name">姓名</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">style</i>
                <input id="student_id" type="text" class="validate" value="20132110010101">
                <label for="student_id">學號</label>
            </div>
            <div class="input-field col s12">
                <select>
                    <option value="2012.1">2012-2013学年 第一学期</option>
                    <option value="2012.2">2012-2013学年 第二学期</option>
                    <option value="2013.1">2013-2014学年 第一学期</option>
                    <option value="2013.2">2013-2014学年 第二学期</option>
                    <option value="2014.1" selected>2014-2015学年 第一学期</option>
                    <option value="2014.2">2014-2015学年 第二学期</option>
                    <option value="2015.1">2015-2016学年 第一学期</option>
                    <option value="2015.2">2015-2016学年 第二学期</option>
                </select>
                <label>學期</label>
            </div>
            <ul class="collection with-header">
                <li class="collection-header"><h6 class="teal-text text-darken-2">成績明細</h6></li>
            </ul>
        </div>
    </div>
